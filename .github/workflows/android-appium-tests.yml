on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        api-level: [21, 23, 29]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Appium
        run: npm install -g appium

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            $HOME/.android/avd/*
            $HOME/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        run: |
          avdmanager create avd -n emulator -k "system-images;android-29;google_apis;x86"
          emulator -avd emulator -no-audio -no-window

      - name: Start Appium Server
        run: |
          nohup appium --address 127.0.0.1 --port 4723 &

      - name: Run tests
        run: mvn clean test -Pandroid
