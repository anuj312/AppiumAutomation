name: Appium and Emulator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Appium
        run: npm install -g appium

      - name: Install Android SDK
        uses: android-actions/setup-android@v2

  test:
    name: Run Appium Tests
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Install and Run Appium Server
        uses: moatazeldebsy/appium-server-gitHub-action@V8.4.0

      - name: Launch Emulator
        run: |
          avdmanager create avd -n emulator -k "system-images;android-29;google_apis;x86"
          emulator -avd emulator -no-audio -no-window &

    # Add more steps to run your tests against the Appium server and emulator
